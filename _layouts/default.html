        </svg>
        <span class="navbar-brand-text">{{ site.name }}</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#top-nav" aria-controls="top-nav"
        aria-expanded="false" aria-label="Toggle navigation">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30" role="img" focusable="false">
          <title>Nav</title>

        </svg>

      <nav class="collapse navbar-collapse" id="top-nav">

          <li class="nav-item active">
            <a class="nav-link" href="{{ '/' | prepend: site.baseurl }}" >首页</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ '/categories/' | prepend: site.baseurl }}">分类</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ '/tags' | prepend: site.baseurl }}">标签</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ '/about' | prepend: site.baseurl }}">关于</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main id="blog-main">
    {{ content }}
  </main>
  <footer id="blog-footer">
    <div class="container">
      <div class="wrapper-big-v container-chind">

          hosted on <a href="https://pages.github.com/">GitHub Pages</a>
        </p>
      </div>
    </div>
  </footer>
  <script>
    var bannerManager = (function() {

      const bannerDom = document.querySelector('#banner');
      const KEY_BANNER_HIDE = "banner_hide";

      function show(noCache) {
        (noCache) || localStorage.setItem(KEY_BANNER_HIDE, '');
        bannerDom.style.height = 'auto';
      }

      function hide(noCache) {
        if (noCache) {
          localStorage.setItem(KEY_BANNER_HIDE, 'true');
          bannerDom.style.transition = 'none';
          bannerDom.style.height = '0px';
          // bannerDom.style('transition', '');
        } else {
          localStorage.setItem(KEY_BANNER_HIDE, 'true');
          bannerDom.style('height', 0);
        }
      }

      function init() {
        if (localStorage.getItem(KEY_BANNER_HIDE) === 'true') {
          hide(true);
        }
        document.querySelector('#hide-banner').on('click', function() { hide(); });
      }
      return { show, hide, init }
    })();

    bannerManager.init();

  </script>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

  <!-- Custom themes -->
  <script src="/assets/scripts/theme.js"></script>
