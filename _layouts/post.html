---
layout: default
---
<div class="container docs-container">
    <div class="row">
        <div class="col-md-3">
            <div class="sidebar hidden-print" role="complementary">

            </div>
        </div>
        <div class="col-md-9" role="main">
            <div class="panel docs-content">
                <div class="wrapper">
                    <header class="post-header">
                        <h1 class="post-title">{{ page.title }}</h1>
                        <!--
                            <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
                        -->
                        <div class="meta">Posted on <span class="postdate">{{ page.date | date: "%b %d, %Y" }}</span> By <a target="_blank" href="{{site.url}}">{{ site.author }}</a></div>
                        <br />
                    </header>
                    <article class="post-content">
                        {{ content }}
                    </article>
                </div>
            </div>
            <div class="panel panel-footer">
                <article class="post-footer">
                    <p>
                        如果您对本博客有什么意见，欢迎到本仓库的
                        <a href="https://github.com/abomb4/abomb4.github.io/issues">Issues</a> 页面提出一些意见
                        <br />
                        或可以发送邮件到 <a href="mailto:abomb4@163.com">abomb4@163.com</a> 与我联系
                        <br />
                        谢谢！
                    </p>
                </article>
            </div>
        </div>
    </div>
</div>
